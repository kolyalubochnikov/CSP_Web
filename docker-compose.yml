version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: >
      sh -c "./wait-for-db.sh &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 djangoProject.wsgi:application"
    volumes:
      - static_data:/app/static
      - media_data:/app/media
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    depends_on: []
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # статические данные Django
      - static_data:/usr/share/nginx/html/static:ro
      - media_data:/usr/share/nginx/html/media:ro
      # собранный фронтенд
      - frontend_build:/usr/share/nginx/html/frontend:ro
      # сертификаты
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
      - frontend
    restart: unless-stopped

volumes:
  mysql_data:
  static_data:
  media_data:
  frontend_build:
